<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Resultados de la busqueda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <body>
        <h:form>
            <p:dataList value="#{buscarEntrada.preguntasResult}" var="pregunta" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Preguntas
                </f:facet>
                <h:outputText value="#{pregunta.titulo}" style="display:inline-block"/>
            </p:dataList>
        </h:form>
    
        <h:form>
            <p:dataList value="#{buscarEntrada.respuestasResult}" var="respuesta" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated">
                <f:facet name="header">
                    Preguntas
                </f:facet>
                <h:outputText value="#{respuesta.titulo}" style="display:inline-block"/>
            </p:dataList>
        </h:form>
    </body>
</html>
