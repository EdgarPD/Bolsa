<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>Actualizar Empresa</title>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        
        <h:body>
            <h:form>
                <h:outputText value="Nombre: " style="font-weight: bold" />
                <p:inputText value="#{agregarEmpresa.nombre}" placeholder="Nombre"/>
                <br/>
                <h:outputText value="Oficinas: " style="font-weight: bold"/>
                <p:inputText value="#{agregarEmpresa.oficinas}" placeholder="Oficinas"/>                
                <br/>
                <h:outputText value="Numero de Empleados: " style="font-weight: bold"/>
                <p:inputText value="#{agregarEmpresa.numempleados}" placeholder="Numempleados"/>                
                <br/>
                <h:outputText value="Contacto: " style="font-weight: bold"/>
                <p:inputText value="#{agregarEmpresa.contacto}" placeholder="Contacto"/>                
                <br/>
                <p:commandButton value=" Aceptar " action="#{actualizarEmpresa.actualizarEmpresa()}" />
            </h:form>
        </h:body>
    </f:view>
</html>
